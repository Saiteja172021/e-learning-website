{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<style>
    .hero-section {
        background-color: #007bff;
        color: white;
        padding: 100px 20px;
        text-align: center;
    }
    .hero-section h1 {
        font-size: 3.5rem;
        margin-bottom: 30px;
    }
    .hero-section p {
        font-size: 1.5rem;
    }
    .btn-primary {
        background-color: #0056b3;
        border: none;
        border-radius: 4px;
        padding: 12px 24px;
        font-size: 1.2rem;
        margin-top: 20px;
    }
    .btn-primary:hover {
        background-color: #004999;
    }
</style>
<div class="hero-section">
    <h1>Welcome to the E-learning Platform</h1>
    <p>Start your journey to learning with us.</p>
    <a href="{{ url_for('register') }}" class="btn btn-primary">Get Started</a>
</div>
{% endblock %}
